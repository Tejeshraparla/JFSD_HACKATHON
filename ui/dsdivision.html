    <script>

        window.addEventListener("load", initialize);

        //Initializing Functions

        function initialize() {

            btnAdd.addEventListener("click",btnAddMC);
            btnClear.addEventListener("click",btnClearMC);
            btnUpdate.addEventListener("click",btnUpdateMC);
            btnDelete.addEventListener("click",btnDeleteMC);
            btnSearch.addEventListener("click",btnSearchMC);
            btnSearchClear.addEventListener("click",btnSearchClearMC);

            cmbProvince.addEventListener("change",cmbProvinceCH);
            
            privilages = httpRequest("../privilages?module=DSDIVISION","GET");
            regexes = httpRequest("../regexes/dsdivision","GET");
            txtName.setAttribute("data-pattern",regexes.name.regex);
            txtCode.setAttribute("data-pattern",regexes.code.regex);

            provinces = httpRequest("../provinces/list","GET");
            districts = httpRequest("../districts/list","GET");



            valid = "lightgreen";
            invalid = "pink";
            initial = "white";
            updated = "khaki";
            active = "khaki";

            loadView();
            loadForm();


        }

        function loadView() {
            //Search Area
            txtSearchName.value="";
            txtSearchName.style.background = "";
            txtSearchCode.value="";
            txtSearchCode.style.background = "";

            //Table Area
            activerowno = "";
            activepage = 1;
            loadTable(1,cmbPageSize.value,"&name=&code=");

        }

        function loadTable(page,size,query) {
            page = page - 1;
            users = new Array();
            var data =  httpRequest("/dsdivisions?page="+page+"&size="+size+query,"GET");
            dsdivisions = data.content;
            createPagination('pagination',data.totalPages, data.number+1,paginate);
            fillTable('tblDsdivision',dsdivisions,fillForm);
            clearSelection(tblDsdivision);
            if(activerowno!="")selectRow(tblDsdivision,activerowno,active);
            window.location.href="#ui";
        }

        function paginate(page) {
            var paginate;
            if(olddsdivision==null){
                paginate=true;
            }else{
                if(getErrors()==''&&getUpdates()==''){
                    paginate=true;
                }else{
                    paginate = window.confirm("Form has Some Errors or Update Values. " +
                        "Are you sure to discard that changes ?");
                }
            }
            if(paginate) {
                activepage=page;
                activerowno=""
                loadSearchedTable();
                loadForm();
            }

        }

        function loadForm() {

            dsdivision = new Object();
            olddsdivision = null;

            fillCombo(cmbProvince,"Select Province",provinces,"name","");
            fillCombo(cmbDistrict,"Select District",'',"name","");


            txtName.value = "";
            txtCode.value = "";

            setStyle(initial);
            disableButtons(false, true, true);

        }

        function setStyle(style) {

            txtName.style.background = style;
            txtCode.style.background = style;

            cmbProvince.style.background = style;
            cmbDistrict.style.background = style;

        }

        function disableButtons(add, upd, del) {

            if (add || !privilages.add) btnAdd.setAttribute("disabled", "disabled");
            else btnAdd.removeAttribute("disabled");

            if (upd || !privilages.update) btnUpdate.setAttribute("disabled", "disabled");
            else btnUpdate.removeAttribute("disabled");

            if (del || !privilages.delete) btnDelete.setAttribute("disabled", "disabled");
            else btnDelete.removeAttribute("disabled");

        }


        // Binding and Validation Functions for Non-Regex-Based
        // When Regex-Based default validation is used, programmers do not need to define these functions
        // Default Validation and Binding is coded in "ui.bitproject.earth.lk.js"

        function cmbProvinceCH() {
            cmbProvince.style.background=valid;
            cmbDistrict.style.background=initial;
            cmbDistrict.disabled="";
            var districts = httpRequest("../districts/listbyprovince?provinceId="+ JSON.parse(cmbProvince.value).id, "GET");
            fillCombo(cmbDistrict,"Select a District",districts,"name","");

            if(olddsdivision !=null && olddsdivision.districtId.name != JSON.parse(cmbProvince.value).name){
                cmbProvince.style.background=updated;
                cmbDistrict.style.background=initial;
            }
            else{
                cmbProvince.style.background=valid;
            }
        }




        //Form Operation Functions

        function getErrors() {

            var errors = "";

            if (dsdivision.code == null )
                errors = errors + "\n" + regexes.code.message;

            if (dsdivision.name == null)
                errors = errors + "\n" + regexes.name.message;




            return errors;

        }

        function btnAddMC(){

            var errors = getErrors();

            if(errors==""){

               var option = window.confirm("Are you sure to add following DS Division ?\n" +
                   "\nDS Division Name : " + dsdivision.name +
                   "\nDS Division Code : " + dsdivision.code +
                   "\nProvince : " + JSON.parse(cmbProvince.value).name +
                   "\nDistrict : " + dsdivision.districtId.name );
                if(option==true) {
                    var response = httpRequest("/dsdivisions","POST",dsdivision);
                    if(response=="0"){
                        toast("<strong>Success !</strong> Saved Successfully","success");
                        loadForm();
                        activerowno = 1;
                        loadSearchedTable();
                    }
                    else window.alert("Failed to Add as \n\n"+response);
                }

            }
            else
            { window.alert("You have following Errors\n"+errors); }

        }

        function btnClearMC() {
            //Get Cofirmation from the User window.confirm();

            var clear;
            if(olddsdivision==null){
                clear=true;
            }else{
                if(getErrors()==''&&getUpdates()==''){
                    clear=true;
                }else{
                    clear = window.confirm("Form has Some Errors or Update Values. " +
                        "Are you sure to discard that changes ?");
                }
            }
            if(clear) {
                loadForm();
                clearSelection(tblDsdivision);
            }




        }

        function fillForm(dsd,rowno){
            activerowno = rowno;
            var filling;
            if(olddsdivision==null){
                filling=true;
            }else{

                if(getErrors()==''&&getUpdates()==''){
                    filling=true;
                }else{
                    filling = window.confirm("Form has Some Errors or Update Values. " +
                        "Are you sure to discard that changes ?");
                }
            }

            if(filling) {

                clearSelection(tblDsdivision);
                selectRow(tblDsdivision,activerowno,active);

                dsdivision = JSON.parse(JSON.stringify(dsd));
                olddsdivision = JSON.parse(JSON.stringify(dsd));

                txtName.value = dsdivision.name;
                txtCode.value = dsdivision.code;


                fillCombo(cmbProvince,"Select Province",provinces,"name",dsdivision.districtId.provinceId.name);

                districts = httpRequest("../districts/listbyprovince?provinceId=" + JSON.parse(cmbProvince.value).id, "GET");
                fillCombo(cmbDistrict, "Select a District", districts, "name", dsdivision.districtId.name);
                cmbDistrict.disabled = "";


                disableButtons(true, false, false);
                setStyle(valid);
            }

        }

        function getUpdates() {

            var updates = "";

            if(dsdivision!=null && olddsdivision!=null) {

                if (dsdivision.name != olddsdivision.name)
                    updates = updates + " \nDS Division Name is Changed to " +olddsdivision.name + " -> " +dsdivision.name;

                if (dsdivision.code != olddsdivision.code)
                    updates = updates + " \nDS Division Code is Changed to " +olddsdivision.code + " -> " +dsdivision.code;


            }

            return updates;

        }

        function btnUpdateMC() {
            var errors = getErrors();
            if (errors == "") {
                var updates = getUpdates();
                if (updates == "") window.alert("Nothing Updated!");
                else {

                    var option = window.confirm("\n\nAre your sure to update followings ! \n\n " + updates);
                    if(option==true) {
                        var response = httpRequest("/dsdivisions","PUT",dsdivision);
                        if(response=="0"){
                            toast("<strong>Success !</strong> Updated Successfully","success");
                            loadForm();
                            loadSearchedTable();

                        }
                        else window.alert("Failed to Update as \n\n"+response);
                    }


                }
            }
            else
                window.alert("You have following errors in your form\n\n"+getErrors());
        }

        function btnDeleteMC() {


            var option = window.confirm("\n\nAre your sure to delete following ! \n\n" +
                " DS Division Name : " +dsdivision.name + " DS Division Code : " +dsdivision.code );

            if(option==true) {
                var response = httpRequest("/dsdivisions","DELETE",dsdivision);
                if(response=="0"){
                    toast("<strong>Success !</strong> Deleted Successfully","success");
                    loadForm();
                    loadSearchedTable();

                }
                else window.alert("Failed to Delete as \n\n"+response);
            }

        }


        //Search Functions

        function loadSearchedTable(){

            var name = txtSearchName.value.trim();
            var code = txtSearchCode.value.trim();

            if(name!=""){  txtSearchName.style.background = active; }
            if(code!=""){  txtSearchCode.style.background = active; }

            var query ="&name=&code=";

            if(name!="" || code!=""  )
                query = "&name=" + name + "&code=" + code;

            //window.alert(query);
            loadTable(activepage, cmbPageSize.value, query);

        }

        function btnSearchMC(){
            activepage=1;
            loadSearchedTable();
        }

        function btnSearchClearMC(){
            loadView();
        }


    </script>

<body>
<div class="container-fluid">
    <div class="row" id="ui">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
            <h3>Divisional Secretaries Division Management</h3>
        </div>
        <div class="panel-body">
            <div class="row">

                <div class="col-md-4" id="form">
                    <form class="form-horizontal" onsubmit="return false" id="dsdivisionform" >

                        <div class="form-group">
                            <label class="control-label col-md-4" for="cmbProvince">Province</label>
                            <div class="col-md-6">
                                <select class="form-control" id="cmbProvince"></select>
                            </div>
                            <div class="col-md-2"> <p><a href="province.html">Add new..</a></p></div>
                        </div>
                        <script>
                            // Defining UI-Componnets and Layouts
                            // Default UI-Componnets and Layouts is coded in "ui.bitproject.earth.lk.js"
                            //comboBox('dsdivisionform','cmbProvince','Province',4,'','','');  // Error: Cannot set property '' of undefined
                            comboBox('dsdivisionform','cmbDistrict','District',4,'dsdivision','districtId','olddsdivision');
                            textField('dsdivisionform','txtName','DS Division Name','Enter Name Here','',4,"",'dsdivision','name','olddsdivision');
                            textField('dsdivisionform','txtCode','DS Division Code','Enter Code Here','',4,"",'dsdivision','code','olddsdivision');



                            // Custom UI-Componnets and Layouting

                        </script>




                        <div class="text-right">
                            <input class="btn btn-danger btn-sm" type="button" id="btnDelete" value="Delete" style="width: 15%"/>
                            <input class="btn btn-warning btn-sm" type="button" id="btnUpdate" value="Update" style="width: 15%"/>
                            <input class="btn btn-success btn-sm" type="button" id="btnAdd" value="Add" style="width: 17%"/>
                            <input class="btn btn-info btn-sm" type="button" id="btnClear" value="Clear" style="width:
                            15%"/>
                        </div>


                    </form>
                </div>


                <div class="col-md-8" id="dsdivisionview">

                    <form class="form-inline" onsubmit="return false">
                        <div class="form-group form-group-sm">
                            <input placeholder="Search By Name" class="form-control" type="text" id="txtSearchName"/>
                        </div>
                        <div class="form-group form-group-sm">
                            <input placeholder="Search By Code" class="form-control" type="text" id="txtSearchCode"/>
                        </div>

                        <input type="button" class="btn btn-primary btn-sm" value="Search" id="btnSearch"/>
                        <input type="button" class="btn btn-warning btn-sm" value="Clear Search" id="btnSearchClear"/>

                    </form>
                    <hr/>


                    <div class="table-responsive" id="tableParent">

                        <script>
                            var metadata = [
                                {name:'Code',search:true,datatype:'text',property:'code'},
                                {name:'DS Division',search:true,datatype:'text',property:'name'},
                                {name:'District',search:true,datatype:'text',property:'districtId.name'},
                                {name:'Province',search:true,datatype:'text',property:'districtId.provinceId.name'}
                            ];

                            table("tableParent","tblDsdivision",metadata,[10,15,30,500,1000],btnSearchMC);

                        </script>


                    </div>
                    <ul id="pagination" class="pagination"></ul>

                </div>

            </div>
        </div>

        <div class="panel-footer"><div id="err" style="display: none"><h3>Error Log</h3></div></div>
    </div>
</div>
    </div>
</div>

</body>
